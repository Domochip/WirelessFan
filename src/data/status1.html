<div id="applicationName" style="display: none;">WirelessFan</div>
<div id="shortApplicationName" style="display: none;">WFan</div>

<h2 class="content-subhead">WirelessFan<span id="l3"><h6 style="display:inline"><b> Loading...</b></h6></span></h2>
Requested Duty Cycle : <span id="rdc"></span><br>
Applied Duty Cycle : <span id="adc"></span>

<script>
    $.getJSON("/gs1", function(GS1){
        $.each(GS1,function(k,v){
            $('#'+k).html(v);
        })

        $("#l3").fadeOut();
    })
    .fail(function(){
        $("#l3").html('<h4 style="display:inline;color:red;"><b> Failed</b></h4>');
    });
</script>
