<div id="applicationName" style="display: none;">WirelessFan</div>
<div id="shortApplicationName" style="display: none;">WFan</div>

<h2 class="content-subhead">WirelessFan<span id="l"><h6 style="display:inline"><b> Loading...</b></h6></span></h2>
Requested Duty Cycle : <span id="rdc"></span><br>
Applied Duty Cycle : <span id="adc"></span>

<script>
    //QuerySelector Prefix is added by load function to know into what element queySelector need to look for
    //var qsp = '#contentX ';

    getJSON("/gs"+qsp[8],
        function(GS){
            for(k in GS){
                if((e = $(qsp+'#' + k)) != undefined) e.innerHTML = GS[k];
            }
            fadeOut($(qsp+"#l"));
        },
        function(){
            $(qsp+"#l").innerHTML='<h4 style="display:inline;color:red;"><b> Failed</b></h4>';
        }
    );
</script>
